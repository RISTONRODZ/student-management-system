<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4/bootstrap-4.css" rel="stylesheet">

    <style>
        body { background: #f5f6fa; }
        .card { border-radius: 12px; box-shadow: 0 10px 20px rgba(0,0,0,0.08); }
        table th { background: #212529; color: white; }
        .form-control:disabled { background: #e9ecef; }
    </style>
</head>

<body class="container py-5">

<h2 class="mb-4 text-center">ðŸŽ“ Student Management System</h2>

<div class="card p-4 mb-4">
    <h5 class="mb-3">Student Details</h5>
    <div class="row g-3">
        <div class="col-md-2"><input id="rollNo" type="number" class="form-control" placeholder="Roll No"></div>
        <div class="col-md-2"><input id="firstName" type="text" class="form-control" placeholder="First Name"></div>
        <div class="col-md-2"><input id="lastName" type="text" class="form-control" placeholder="Last Name"></div>
        <div class="col-md-3"><input id="email" type="email" class="form-control" placeholder="Email"></div>
        <div class="col-md-2"><input id="dob" type="date" class="form-control"></div>
        <div class="col-md-1 d-grid"><button id="saveBtn" class="btn btn-success">Save</button></div>
    </div>
    <div class="mt-3"><button id="cancelBtn" class="btn btn-secondary d-none">Cancel Update</button></div>
</div>

<div class="card p-4">
    <h5 class="mb-3">Students List</h5>
    <div class="table-responsive">
        <table class="table table-bordered align-middle">
            <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Email</th>
                <th>DOB</th>
                <th style="width: 160px;">Actions</th>
            </tr>
            </thead>
            <tbody id="studentTable"></tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="script.js"></script>

</body>
</html>
